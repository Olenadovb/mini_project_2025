<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .settings-title {
            color: #344c8c;
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .settings-section {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .settings-section h2 {
            color: #344c8c;
            font-size: 20px;
            margin-bottom: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-weight: 500;
            color: #333;
        }
        
        .setting-control {
            display: flex;
            align-items: center;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
        }
        
        .contact-button {
            background-color: #6c738c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .contact-button:hover {
            background-color: #847e9f;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <h1 class="settings-title">Settings</h1>
        
        <div class="settings-section">
            <h2>Appearence</h2>
            <div class="setting-item">
                <span class="setting-label">Theme</span>
                <div class="setting-control">
                    <select>
                        <option>Light</option>
                        <option>Dark</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Preferences</h2>
            <div class="setting-item">
                <span class="setting-label">Language</span>
                <div class="setting-control">
                    <select>
                        <option>English</option>
                        <option>Ukrainian</option>
                    </select>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Default search filter</span>
                <div class="setting-control">
                    <select>
                        <option>Most relevant</option>
                        <option>Most recent</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Support</h2>
            <div class="setting-item">
                <span class="setting-label">Contact us</span>
                <div class="setting-control">
                    <button class="contact-button">Send Message</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>

    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header').innerHTML = html;
        });
  
      fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    </script>
</body>
</html>
