<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UCU Apps - Registration</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="registration-page">
        <div class="alert" id="alert">You need to fill out everything!</div>
        
        <div id="header"></div>

        <main class="container">
            <section>
        
              <!-- Top Row: Arrow + Title + Publish -->
              <div style="
                display: flex;
                justify-content: space-between;
                padding-right: 24px;
                ">
                <div style="font-size: 28px; font-weight: bold;">Add new activity</div>
                <div style="margin-left: auto;">
                    <button class="homepage_button_join" style="padding: 12px 36px;">Publish</button>
                </div>
                </div>
        
              <!-- Вибір категорії -->
              <div style="margin-bottom: 24px;">
                <p style="font-weight: bold;">Choose category:</p>
                <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                  <button class="clickable-tags">Clothes</button>
                  <button class="clickable-tags">Furniture</button>
                  <button class="clickable-tags">Medicine</button>
                </div>
              </div>
        
              <!-- Опис і фото -->
              <div style="display: flex; gap: 40px; flex-wrap: wrap;">
                <div style="flex: 1; width: 505px; max-width: 505px">
                  <p style="font-weight: bold;">Provide a description</p>
                  <textarea style="width: 100%; height: 160px; border: 1px solid #ccc; border-radius: 12px; padding: 12px; font-size: 16px;"></textarea>
                </div>
                <div style="flex: 1; min-width: 280px;">
                  <p style="font-weight: bold;">Attach a photo</p>
                  <div style="width: 100%; height: 160px; background-color: #e0e0e0; border-radius: 12px;"></div>
                </div>
              </div>
        
            </section>
          </main>





  <div id="footer"></div>

  <script>
    fetch('header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
  
      const burger = document.getElementById('burger');
      const navMenu = document.getElementById('nav-menu');
  
      burger.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    });


    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        
      });
  </script>
    </body>
</html>
