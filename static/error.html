<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hands - error</title>
    <link rel="stylesheet" href="/static/styles.css"/>
    <style>
      .container-404{
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      footer{
        position:absolute;
        width:100%;
        bottom:0
      }
    </style>
</head>
<body>
  <header class="navbar">
    <img src="/static/photos/logo_white.png" class="logo_small" />
    <h1 id="index-title"><b>Helping Hands</b> â€” <em>Glory to Ukraine! Glory to the Heroes!</em></h1>
  </header>

    <main class="container" style="padding: 9px 0; padding-bottom: 40px;">
      <section class="container-404">
        <h1 style="font-size: 40px; color: rgb(45, 63, 116);">Status code: {{ status_code }}</h1>
        <p  style="font-size: 25px; color: rgb(86, 100, 142); font-weight: bold;">Explanation: {{ status_text }}</p>
        <img src="/static/photos/error.jpg" class="image-404" style="width: 35%"/>
      </section>
    
    </main>

  <div id="footer"></div>
<script>
  fetch('/static/footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
      
    });
</script>
</body>
</html>
