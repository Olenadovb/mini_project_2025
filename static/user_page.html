<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Profile</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <section class="profile">
      <div class="contact-info">
        <h2>My profile</h2>
        <p><strong>Contacts</strong></p>
        <p>+380123456789</p>
        <p>volunteer@gmail.com</p>
      </div>
    
      <div class="user-info-flex">
        <div class="user-text">
          <h1>Volunteer</h1>
          <p>23 y. o.</p>
          <p>city Lviv</p>
          <p>specifies in:</p>
    
          <div class="tags-and-button">
            <div class="tags">
              <span>Clothes</span>
              <span>Furniture</span>
              <span>Medicine</span>
            </div>
            <button class="outlined-btn">Edit my information</button>
          </div>
        </div>
    
        <img src="/static/photos/person1.avif" alt="Profile photo" class="avatar" />
      </div>
    </section>

    <section class="add-activity">
      <button>Add new activity</button>
    </section>

    <section class="history">
      <h2>History of activity</h2>
      <div class="cards">
        <div class="card">
          <p>Bought a lot of medicine for army</p>
          <span>Medicine</span>
        </div>
        <div class="card">
          <p>Bought a lot of clothes for army</p>
          <span>Clothes</span>
        </div>
        <div class="card">
          <p>Bought a lot of guns for army</p>
          <span>Furniture</span>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
