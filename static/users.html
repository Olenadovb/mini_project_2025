<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/favicon/manifest.json" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Adminpage</title>
    <style>
      .user {
        list-style: none;
        background-color: #d5d9ea;
        padding: 10px;
        border-radius: 20px;
        margin: 20px;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .user img {
        border-radius: 20px;
        width: 100px;
        height: 100px;
        object-fit: cover;
      }

      .user-info {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      .user-name {
        background-color: aliceblue;
        padding: 5px 10px 5px 10px;
        width: fit-content;
        border-radius: 7px;
      }

      .user-info p {
        margin:0;
      }
    </style>
</head>
<body>
    <header class="navbar">
        <img src="/static/photos/logo_white.png" class="logo_small" />
        <h1 id="index-title"><strong>the Dark Side of Helping Hands</strong> ‚Äî <em>feel the POWER </em>üòà</h1>
      </header>
    <main style="margin-bottom: 60px;">
    <ul style="padding-inline-start: 0;">
        {% for user in users %}
            <li class="user">
              <img src="/{{ user.image_path }}" alt="Profile Image" width="100px"><br><br>
              <div class="user-info">
                <p class="user-name"><strong>{{ user.name }} {{ user.surname }}</strong></p>
                <p>{{ user.email }}</p>
                <p><strong>–ú—ñ—Å—Ç–æ:</strong> {{ user.city }}, <strong>–í—ñ–∫:</strong> {{ user.age }}</p>
              </div>
            </li>
        {% endfor %}          
    </ul>
    </main>
    <div id="footer"></div>


  <script>
    fetch('/static/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        
      });

    function formatTimeLabel(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return "unknown date";

      const now = new Date();

      const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const startOfDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

      const diffMs = startOfToday - startOfDate;
      const diffDays = Math.round(diffMs / (1000 * 60 * 60 * 24));

      const timeStr = date.toLocaleTimeString("uk-UA", {
        hour: "2-digit",
        minute: "2-digit",
      });

      if (diffDays === 0) return `${timeStr} today`;
      if (diffDays === 1) return `${timeStr} yesterday`;
      if (diffDays < 7) return `${timeStr} ${diffDays} days ago`;

      const dateStrFormatted = date.toLocaleDateString("uk-UA", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });

      return `${dateStrFormatted} –æ ${timeStr}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".activity-time").forEach((el) => {
        const rawTime = el.getAttribute("data-time");
        el.textContent = formatTimeLabel(rawTime);
      });
    });
  </script>
</body>
</html>
