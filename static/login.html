<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCU Apps - Log in</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="login-page">
  <header class="navbar">
    <img src="/static/photos/logo_white.png" class="logo_small" />
    <nav>
        <a href="home_page.html"><button>Home</button></a>
        <button>Categories</button>
        <a href="user_page.html"><button>Profile</button></a>
        <a href="settings.html"><button>Settings</button></a>
        <a href="about_us.html"><button>About us</button></a>
    </nav>
  </header>

  <main>
    <div class="hero-text">
      <h1>Welcome back!</h1>
      <p>With open hearts and helping hands, we stand as one to heal the land!</p>
    </div>

    <div class="registration-form">
        <form id="loginForm" novalidate>
          <div class="form-group">
            <label>Your email</label>
            <input type="email" id="loginEmail" placeholder="Enter email" required />
          </div>
      
          <div class="form-group">
            <label>Your password</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required />
          </div>
      
          <button type="submit" class="signup-btn">Log in</button>
      
          <button type="button" class="google-signup">Log in via Google</button>
      
          <div class="login-link">
            Don’t have an account? <a href="registration.html">Sign up</a>
          </div>
        </form>
      </div>      
  </main>

  <footer>
    <img src="/static/photos/logo_white.png" class="logo_small" />
    <p>Name © 2025</p>
    <p>UCU Apps Industries</p>
    <p>All rights reserved</p>
  </footer>
</body>
</html>
