<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <section>
        <div style="
        display: flex;
        padding: 24px;
        ">
        <div style="font-size: 36px; font-weight: bold; cursor: pointer; margin-right: 20px;" onclick="history.back()">&#x2039; </div>
        <div style="font-size: 36px; font-weight: bold; " id="published-name">Published</div>

        </div>
  
        <div style="display: flex; gap: 40px; flex-wrap: wrap;">
          <div style="flex: 1; min-width: 280px; max-width: 577px;">
            <!-- Динамічний опис -->
            <p id="published-description" style="font-size: 20px; line-height: 1.6;"></p>
            <!-- Дата -->
            <p style="font-size: 14px; margin-top: 12px;"><strong id="published-date"></strong></p>
          </div>
        
          <div style="flex: 1; min-width: 280px; align-items: center;">
            <!-- Місце для картинки або сірої заглушки -->
            <div style="width: 400px; height: 282px; background-color: #D9D9D9; border-radius: 12px;"></div>
        
            <!-- Теги з localStorage -->
            <div style="margin-top: 32px; display: flex; gap: 16px;" id="published-tags">
              <!-- Теги зʼявляться тут -->
            </div>
          </div>
        </div>
        
  
    </section>
  </main>
  
  
  
  <div id="footer"></div>

  <script>
    fetch('header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
  
      const burger = document.getElementById('burger');
      const navMenu = document.getElementById('nav-menu');
  
      burger.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    });


    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        
      });
        const name = localStorage.getItem('form_name');
        document.getElementById('published-name').textContent = name;

        const date = localStorage.getItem('form_date');
        const description = localStorage.getItem('form_description');
        const tags = JSON.parse(localStorage.getItem('form_tags')) || [];
      
        document.getElementById('published-description').textContent = description;
        document.getElementById('published-date').textContent = date;
      
        const tagsContainer = document.getElementById('published-tags');
        tags.forEach(tag => {
          const btn = document.createElement('button');
          btn.className = 'clickable-tags';
          btn.textContent = tag;
          tagsContainer.appendChild(btn);
        });
      
  </script>
  
</body>
</html>
