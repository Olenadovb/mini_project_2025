<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCU Apps - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="registration-page">
    <div class="alert" id="alert">You need to fill out everything!</div>
    
    <div id="header"></div>
    
    <main>
        <div class="hero-text">
            <h1>You are one step closer to becoming a part of us!</h1>
            <p>With open hearts and helping hands, we stand as one to heal the land!</p>
        </div>
        
        <div class="registration-form">
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label>Your name</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                
                <div class="form-group">
                    <label>Your phone number</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+380</span>
                        <input type="tel" id="phone" class="phone-number" placeholder="Your phone number" required>
                    </div>
                </div>                
                
                <div class="form-group">
                    <label>Your email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label>Create password</label>
                    <input type="password" id="password" placeholder="Eg: nggih578DJ2" required>
                    <div class="password-hint">Use a mix of letters, numbers and symbols</div>
                </div>
                
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                
                <button type="submit" class="signup-btn">Sign up</button>
                
                <button type="button" class="google-signup">
                    Sign up via Google
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </main>
    
    <div id="footer"></div>

    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header').innerHTML = html;
        });

        fetch('footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('footer').innerHTML = html;
        });
    </script>
    </body>
    </html>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!name || !phone || !email || !password || !confirmPassword) {
                showAlert("You need to fill out everything!");
                highlightEmptyFields();
                return false;
            }
            
            if (password !== confirmPassword) {
                showAlert("Passwords do not match!");
                document.getElementById('password').style.borderColor = '#ff6b6b';
                document.getElementById('confirmPassword').style.borderColor = '#ff6b6b';
                return false;
            }
            window.location.href = "home_page_after_registration.html";
        });

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function highlightEmptyFields() {
            document.querySelectorAll('input').forEach(input => {
                if (!input.value) {
                    input.style.borderColor = '#ff6b6b';
                }
            });
        }
    </script>
</body>
</html>
